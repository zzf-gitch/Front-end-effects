<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D卡片特效</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        .card {
            width: 200px;
            height: 300px;
            margin: 0 50px;
            transform: translateY(-50%);
            position: relative;
            cursor: pointer;
        }

        .card img {
            position: absolute;
            width: 100%;
            left: 0;
            transition: all 0.5s;
        }

        .cover {
            height: 100%;
            z-index: 1;
        }

        .hero {
            height: 100%;
            z-index: 2;
            opacity: 0;
        }

        .title {
            z-index: 3;
            bottom: 0;
        }

        .card:hover .cover {
            transform: perspective(500px) rotateX(25deg);
            box-shadow: 0 35px 35px -8px rgba(0, 0, 0, 0.75);
        }

        .card:hover .hero {
            opacity: 1;
            transform: perspective(500px) translate3d(0, -50px, 50px);
        }

        .card:hover .title {
            transform: perspective(500px) translate3d(0, -25px, 50px);
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="./src/assets/cover1.jpeg" alt="" class="cover">
        <img src="./src/assets/title1.png" alt="" class="title">
        <img src="./src/assets/hero1.webp" alt="" class="hero">
    </div>
    <div class="card">
        <img src="./src/assets/cover2.jpeg" alt="" class="cover">
        <img src="./src/assets/title2.png" alt="" class="title">
        <img src="./src/assets/hero2.webp" alt="" class="hero">
    </div>
</body>

</html>
